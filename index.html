<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Meet</title>
    <meta name="author" content="Hariket Sukesh Kumar Sheth" />
    <meta property="og:url" content="https://hariketsheth.github.io" />
    <meta property="og:title" content="Lets Meet" />
    <meta property="og:description" content="Easy, quick and crisp video chat anywhere" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/72455881?v=4" />
</head>

<body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
        <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
        <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>

    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
